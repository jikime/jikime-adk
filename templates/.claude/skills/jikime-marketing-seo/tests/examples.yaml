# SEO Skill Test Examples
# Simple format for easy parsing

name: jikime-marketing-seo
version: 1.0.0

# Trigger keywords to validate
keywords:
  - SEO
  - 검색최적화
  - 검색엔진
  - search optimization
  - 메타
  - robots.txt
  - sitemap
  - Core Web Vitals
  - LCP
  - FID
  - CLS

# Test: Basic SEO audit
test_1_name: 기본 SEO 감사
test_1_input: 우리 사이트 SEO 감사해줘
test_1_expected: SEO 우선순위 프레임워크, 기술 SEO 체크리스트, 온페이지 최적화

# Test: Technical SEO
test_2_name: 기술 SEO 분석
test_2_input: Core Web Vitals 최적화 방법 알려줘
test_2_expected: LCP, FID, CLS 지표 설명, 최적화 전략

# Test: On-page SEO
test_3_name: 온페이지 SEO
test_3_input: 메타 태그 최적화 체크리스트
test_3_expected: 타이틀 태그, 메타 디스크립션, 헤딩 구조

# Test: English input
test_4_name: 영어 입력
test_4_input: How to improve SEO for my landing page?
test_4_expected: Landing page SEO tips, Priority framework

# Trigger validation
should_trigger:
  - SEO 감사
  - 검색엔진 최적화
  - 메타 태그 설정
  - robots.txt 설정

should_not_trigger:
  - 가격 정책 수립
  - 이메일 마케팅
  - A/B 테스트 설계
