name: Deploy Install Script

# Deploy install.sh to GitHub Pages
# Result: https://jikime.github.io/jikime-adk/install.sh

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches: [main]
    paths:
      - 'install/install.sh'
      - '.github/workflows/deploy-install.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site
        run: |
          mkdir -p _site
          cp install/install.sh _site/install.sh

          cat > _site/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>JikiME-ADK</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                max-width: 640px;
                margin: 60px auto;
                padding: 0 20px;
                color: #e0e0e0;
                background: #1a1a2e;
              }
              h1 { color: #00d4ff; }
              code {
                background: #16213e;
                padding: 2px 8px;
                border-radius: 4px;
                color: #0ff;
              }
              pre {
                background: #16213e;
                padding: 16px;
                border-radius: 8px;
                overflow-x: auto;
                border: 1px solid #0f3460;
              }
              pre code { padding: 0; background: none; }
              a { color: #e94560; }
            </style>
          </head>
          <body>
            <h1>JikiME-ADK</h1>
            <p>AI-powered development kit for Claude Code.</p>

            <h2>Quick Install</h2>
            <pre><code>curl -fsSL https://jikime.github.io/jikime-adk/install.sh | bash</code></pre>

            <h2>Options</h2>
            <pre><code># Global install (sudo)
          curl -fsSL https://jikime.github.io/jikime-adk/install.sh | bash -s -- --global

          # Specific version
          curl -fsSL https://jikime.github.io/jikime-adk/install.sh | bash -s -- --version 2.1.0

          # Alternative: go install
          go install github.com/jikime/jikime-adk@latest</code></pre>

            <h2>Links</h2>
            <ul>
              <li><a href="https://github.com/jikime/jikime-adk">GitHub Repository</a></li>
              <li><a href="https://github.com/jikime/jikime-adk/releases">Releases</a></li>
            </ul>
          </body>
          </html>
          HTMLEOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
