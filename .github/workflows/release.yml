name: Release

# Build and release binaries when a version tag is pushed
# Usage: git tag v2.0.1 && git push --tags

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build jikime-adk binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: '0'
        run: |
          go build \
            -trimpath \
            -ldflags "-s -w -X 'jikime-adk/version.buildVersion=${{ steps.version.outputs.VERSION }}'" \
            -o "jikime-adk-${{ matrix.os }}-${{ matrix.arch }}" \
            .

      - name: Build jikime-wt binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: '0'
        run: |
          go build \
            -trimpath \
            -ldflags "-s -w -X 'jikime-adk/version.buildVersion=${{ steps.version.outputs.VERSION }}'" \
            -o "jikime-wt-${{ matrix.os }}-${{ matrix.arch }}" \
            ./cmd/jikime-wt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            jikime-adk-${{ matrix.os }}-${{ matrix.arch }}
            jikime-wt-${{ matrix.os }}-${{ matrix.arch }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: |
          sha256sum jikime-adk-* jikime-wt-* > checksums.txt
          echo "=== checksums.txt ==="
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/jikime-adk-*
            dist/jikime-wt-*
            dist/checksums.txt
